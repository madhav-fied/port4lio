<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&family=Ultra&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://kit.fontawesome.com/e6e4069c41.js" crossorigin="anonymous"></script>

    <script src="./src/pages.js" defer></script>
    <script type="module" src="./src/coin.js" defer></script>
    <script type="module" src="./src/widgets.js" defer></script>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
      </style>
  </head>
  <body id="full-page">
    <div id="grid">
      <div id="intro" class="bento-compartment">
        <div id="inner-container">
          <div class="ultra-font name">
            Narasiman Vasudevan
          </div>
          <div class="slabo-font designation">
            Software Engineer, D. E. Shaw & Co.,
          </div>
          <div class="slabo-font button-list">
            <button class="button">
              <span class="button-content slabo-font"> Visit GitHub </span>
              <span class="fa-brands fa-github" style="color: wheat;"></span>
            </button>
            <button class="button">
              <span class="button-content slabo-font"> Visit LinkedIn </span>
              <span class="fa-brands fa-linkedin" style="color: wheat;"></span>
            </button>
            
          </div>
        </div>
      </div>
      
      <div id="widgets" class="bento-compartment">
        <div id="inner-container">
          <div id="widgets-frame">
            <div id="title-widget" class="ultra-font title-widget">
              Widgets
            </div>
            <div id="time-widget">

              <div id="current-time" class="ultra-font">
                <div id="clock">
                  <div class="rotate-time" id="hours">
                    00
                  </div>
                  :
                  <div class="rotate-time" id="minutes">
                    00
                  </div>
                  :
                  <div class="rotate-time" id="seconds">
                    00
                  </div>
                </div>

                <div id="time-diff" class="slabo-font">
                  UTC +5:30
                </div>
              </div>

              <div id="date-current" class="slabo-font">
                xxx
              </div>

            </div>

            <div id="location-widget">

              <div class="slabo-font location-city">
                <span class="fa-solid fa-location-crosshairs fa-xs" style="color: #ffffff;"></span>
                <div class="location-text">
                  <div>Hyderabad,</div>
                  <div style="font-size: 1rem;">India</div>
                </div>
              </div>

              <div class="slabo-font location-coord">
                <div>17.4065° N</div>
                <div>78.4772° E</div>
              </div>

              <div class="sphere"></div>

            </div>
            <div id="thought-widget" class="slabo-font though-of-the-time">

            </div>

            <div id="weather-widget" class="slabo-font">

              <div id="temperature">
                <div id="current-temp">
                  22
                </div>
                <div id="min-max-temp">
                  <div id="min-temp">
                    12
                  </div>
                  <div id="max-temp">
                    35
                  </div>
                </div>
              </div>

              <div id="sun-track">
                <div id="sunrise-time">
                  06:12
                </div>
                <div id="sunset-time">
                  17:56
                </div>
              </div>

              <div id="uv-index">
                47
              </div>

            </div>


            <div id="tbd-widget">

            </div>
          </div>
        </div>
      </div>

      <div id="tech" class="bento-compartment">
          <div id="inner-container" class="slabo-font tech-container">
            <div id="marquee">
              <div id="tech-stack">
                <button class="button">
                  <span class="button-content slabo-font">FastAPI</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">React</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">Pydantic</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">LangChain</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">LangGraph</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">PNPM</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">Express</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">Socket.IO</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">AsyncIO</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">Podman</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">Docker</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">Kubernetes</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">GitHub Actions</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">Jenkins</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">Pytest</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">Cypress</span>
                </button>
                <button class="button">
                  <span class="button-content slabo-font">PostgreSQL</span>
                </button>
              </div>
            </div>
          </div>
      </div>

      <div id="projects" class="bento-compartment">
        <div id="inner-container">
          
        </div>
      </div>

      <div id="edu" class="bento-compartment">
        <div id="inner-container">
          
        </div>
      </div>

      <div id="switch" class="bento-compartment">
        <div id="inner-container">
          <div class="pages-random">
            <div class="header toys">
              <div class="ultra-font">
                Random Stuff
              </div>
              <div>
                <button class="controls prev-btn">
                  <span class="fa-solid fa-arrow-right fa-flip-horizontal" style="color: #f6f5f4;"></span>
                </button>
                <button class="controls next-btn">
                  <span class="fa-solid fa-arrow-right" style="color: #f6f5f4;"></span>
                </button>
              </div>
            </div>
            <div class="contents-page slabo-font">
              <div class="page active random-canvas">
                <button id="canvas-coin-flip" class="button">
                  <span class="button-content slabo-font">Flip!</span>
                </button>
                <canvas id="coin-flip"></canvas>
              </div>
              <div class="page">
                Hello page 2
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
